<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Compact CVD Tree</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 1rem;
        font-family: sans-serif;
      }
  
      svg {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
  function chart(data) {
    const width = 1200;
    const marginTop = 10;
    const marginRight = 10;
    const marginBottom = 10;
    const marginLeft = 100;
  
    const root = d3.hierarchy(data);
    const dx = 127;
    const dy = 30;
  
    const tree = d3.tree().nodeSize([dy, dx]);
    const diagonal = d3.linkHorizontal().x(d => d.y).y(d => d.x);
  
    const svg = d3.create("svg")
      .attr("width", width)
      .attr("height", dx)
      .attr("viewBox", [-marginLeft, -marginTop, width, dx])
      .attr("style", "max-width: 100%; height: auto; font: 10px sans-serif; user-select: none;");
  
    const gLink = svg.append("g")
      .attr("fill", "none")
      .attr("stroke", "#555")
      .attr("stroke-opacity", 0.4)
      .attr("stroke-width", 1.5);
  
    const gNode = svg.append("g")
      .attr("cursor", "pointer")
      .attr("pointer-events", "all");
  
    // Tooltip div
    const tooltip = d3.select("body").append("div")
      .style("position", "absolute")
      .style("text-align", "left")
      .style("width", "250px")
      .style("padding", "8px")
      .style("font", "12px sans-serif")
      .style("background", "lightsteelblue")
      .style("border", "1px solid #999")
      .style("border-radius", "4px")
      .style("pointer-events", "none")
      .style("opacity", 0);
  
    function highlightSubtreeLinks(node, highlight) {
      const descendants = node.descendants().map(d => d.id);
      svg.selectAll("path")
        .attr("stroke", d => (descendants.includes(d.target.id) && highlight) ? "orange" : "#555")
        .attr("stroke-opacity", d => (descendants.includes(d.target.id) && highlight) ? 1 : 0.4)
        .attr("stroke-width", d => (descendants.includes(d.target.id) && highlight) ? 3 : 1.5);
    }
  
    function update(event, source) {
      const duration = event?.altKey ? 2500 : 250;
      const nodes = root.descendants().reverse();
      const links = root.links();
  
      tree(root);
  
      let top = root;
      let bottom = root;
      root.eachBefore(node => {
        if (node.x < top.x) top = node;
        if (node.x > bottom.x) bottom = node;
      });
  
      const height = bottom.x - top.x + marginTop + marginBottom;
  
      const transition = svg.transition()
        .duration(duration)
        .attr("height", height)
        .attr("viewBox", [-marginLeft, top.x - marginTop, width, height])
        .tween("resize", window.ResizeObserver ? null : () => () => svg.dispatch("toggle"));
  
      const node = gNode.selectAll("g")
        .data(nodes, d => d.id);
  
      const nodeEnter = node.enter().append("g")
        .attr("transform", d => `translate(${source.y0},${source.x0})`)
        .attr("fill-opacity", 0)
        .attr("stroke-opacity", 0)
        .on("click", (event, d) => {
          d.children = d.children ? null : d._children;
          update(event, d);
        })
        .on("mouseover", (event, d) => {
          highlightSubtreeLinks(d, true);
          if (d.data.tooltip) {
            tooltip.transition().duration(200).style("opacity", 0.9);
            tooltip.html(d.data.tooltip)
              .style("left", (event.pageX + 15) + "px")
              .style("top", (event.pageY - 28) + "px");
          }
        })
        .on("mousemove", (event) => {
          tooltip.style("left", (event.pageX + 15) + "px")
                 .style("top", (event.pageY - 28) + "px");
        })
        .on("mouseout", (event, d) => {
          highlightSubtreeLinks(d, false);
          tooltip.transition().duration(300).style("opacity", 0);
        });
  
      nodeEnter.append("circle")
        .attr("r", 3)
        .attr("fill", d => d._children ? "#555" : "#999")
        .attr("stroke-width", 10);
  
      nodeEnter.append("text")
        .attr("dy", "0.31em")
        .attr("x", d => d._children ? -6 : 6)
        .attr("text-anchor", d => d._children ? "end" : "start")
        .text(d => d.data.name)
        .attr("stroke-linejoin", "round")
        .attr("stroke-width", 3)
        .attr("stroke", "white")
        .attr("paint-order", "stroke");
  
      node.merge(nodeEnter).transition(transition)
        .attr("transform", d => `translate(${d.y},${d.x})`)
        .attr("fill-opacity", 1)
        .attr("stroke-opacity", 1);
  
      node.exit().transition(transition).remove()
        .attr("transform", d => `translate(${source.y},${source.x})`)
        .attr("fill-opacity", 0)
        .attr("stroke-opacity", 0);
  
      const link = gLink.selectAll("path")
        .data(links, d => d.target.id);
  
      const linkEnter = link.enter().append("path")
        .attr("d", d => {
          const o = {x: source.x0, y: source.y0};
          return diagonal({source: o, target: o});
        });
  
      link.merge(linkEnter).transition(transition)
        .attr("d", diagonal);
  
      link.exit().transition(transition).remove()
        .attr("d", d => {
          const o = {x: source.x, y: source.y};
          return diagonal({source: o, target: o});
        });
  
      root.eachBefore(d => {
        d.x0 = d.x;
        d.y0 = d.y;
      });
    }
  
    root.x0 = 0;
    root.y0 = 0;
    root.descendants().forEach((d, i) => {
      d.id = i;
      d._children = d.children;
      d.children = null;
    });
  
    update(null, root);
  
    return svg.node();
  }
  
  d3.json("dd.json").then(data => {
    document.body.appendChild(chart(data));
  }).catch(error => {
    console.error("Error loading bio.json:", error);
  });
  </script>
</body>
</html>
